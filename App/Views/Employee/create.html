{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name">
        </div>
        <div class="form-group col-md-6">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday" placeholder="Birthday" name="birthday">
        </div>
        <div class="form-group col-md-6">
            <label for="kids">Kid(s)</label>
            <input type="number" class="form-control" id="kids" placeholder="Kids" name="kids">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="use_car">Use Company Car</label>
            <select class="custom-select" id="use_car" name="use_car">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" placeholder="Salary">
        </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="addEmployee()">Get Payroll</button>
</form>
{% endblock %}
