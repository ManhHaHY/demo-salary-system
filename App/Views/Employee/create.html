{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name">
        </div>
        <div class="form-group col-md-6">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
        </div>
        <div class="form-group col-md-6">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone" name="phone">
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" name="address">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday" placeholder="Birthday" name="birthday">
        </div>
        <div class="form-group col-md-6">
            <label for="dependent_person">Dependent person(s)</label>
            <input type="number" class="form-control" id="dependent_person" placeholder="Dependent person" name="dependent_person">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="use_company_car">Use Company Car</label>
            <select class="custom-select" id="use_company_car" name="use_company_car">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" placeholder="Salary">
        </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="addEmployee()">Get Payroll</button>
</form>
{% endblock %}
